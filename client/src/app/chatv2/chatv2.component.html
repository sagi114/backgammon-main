
    <div id="chat-applicaton">
    
      <div id="chat-window">
        <div class="top-bar">
          <strong>Chat</strong>
          <strong id="name">{{userName}}</strong>
        </div>
        <div id="output" *ngFor="let data of output">
            <p><strong style="text-transform: capitalize;">{{data.handle}} : </strong>{{data.message}}</p>
        </div>
        <div id="feedback"><p>{{feedback}}</p></div>
      </div>
  
      <input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
        (keypress)="messageTyping()" />
      <button type="button" id="send" style="cursor: pointer;" (click)="sendMessage()">Send</button>
      <button type="button" id="private" style="cursor: pointer;" (click)="privateMessage()" *ngIf="to !=undefined">Private</button>
  </div>
